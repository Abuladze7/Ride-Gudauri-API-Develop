<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <table style="width: 100%; padding: 20px 0; text-align: center">
      <tr>
        <td>
          <img
            src="https://res.cloudinary.com/dmw14gcns/image/upload/v1723188134/gudauri-logo_ychbkq.jpg"
            alt="gudauri-logo"
            style="width: 150px; border-radius: 20%"
          />
          <h1 style="font-size: 35px">Thank you for booking our services</h1>
        </td>
      </tr>
    </table>
    <div style="padding: 0px 24px">
      <table
        style="
          width: 100%;
          padding: 32px;
          max-width: 600px;
          margin: 0 auto;
          border: 1px solid #cccccc;
        "
      >
        <tr>
          <td>
            <h2 style="font-size: 28px; margin-bottom: 16px">Checkout:</h2>
            <table style="width: 100%; font-size: 16px; color: #333">
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Name:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${name}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Number:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${number}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Email:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${email}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Lesson Type:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${activityType}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Session:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${lessonType} Session
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Age:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${age}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Level of Experience:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${experience}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Duration:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${duration}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Start Time:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${fromHour}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  Location:
                </td>
                <td style="padding: 8px 0; border-bottom: 1px solid #cccccc">
                  ${location}
                </td>
              </tr>
              <tr>
                <td style="padding: 8px 0; font-weight: bold">Total Cost:</td>
                <td style="padding: 8px 0; color: red; font-size: 20px">
                  ${price}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
